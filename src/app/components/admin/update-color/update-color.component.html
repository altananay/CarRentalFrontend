<div class="content">
    <div class="container mt-5">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Renk Güncelle</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="colorUpdateForm">
              <label for="name" class="form-label">Renk</label>
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Renk Adı"
                  [value]="color.name"
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="update()">Ekle</button>
          </div>
        </div>
      </div>
    </div>
  </div>
