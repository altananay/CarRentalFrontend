<div class="container">
  <div class="row">
    <div class="col-12">
      <p>Araç Kiralama Sayfası</p>
    </div>
  </div>
</div>

<div class="latest-products">
  <div class="container">
    <div class="row">
      <div class="col-md-4 mt-5 mb-5">
        <div class="product-item">
          <a href="offers.html"
            ><img src="{{ cars[0].imagePath }}" alt="" class="img-fluid"
          /></a>
        </div>
      </div>
      <div class="col-md-8 mt-5 mb-5">
        <ul class="list-group">
          <li class="list-group-item">Marka: {{ cars[0].brandName }}</li>
          <li class="list-group-item">Renk: {{ cars[0].colorName }}</li>
          <li class="list-group-item">Model Yılı: {{ cars[0].modelYear }}</li>
          <li class="list-group-item">
            Günlük Fiyat: {{ cars[0].dailyPrice }}
          </li>
          <li class="list-group-item">Model: {{ cars[0].description }}</li>
        </ul>
        <label class="form-label mt-3" for="startDate">Başlangıç Tarihi</label>
        <input
          type="date"
          class="form-control mt-1"
          id="startDate"
          [(ngModel)]="rental.rentDate"
        />
        <label class="form-label mt-3" for="returnDate">Bitiş Tarihi</label>
        <input
          type="date"
          class="form-control mt-1"
          id="returnDate"
          [(ngModel)]="rental.returnDate"
        />
        <button
          class="btn btn-primary mt-3"
          (click)="setRentalCarId(cars[0].id); addRental()"
        >
          Kirala
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
