<div class="latest-products">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mt-5 mb-5" *ngFor="let car of cars">
          <div class="product-item">
            <a href="offers.html"
              ><img src="{{ car.imagePath }}" alt="" class="img-fluid"
            /></a>
          </div>
        </div>
        <div class="col-md-8 mt-5 mb-5">
          <ul class="list-group">
            <li class="list-group-item">Marka: {{cars[0].brandName}}</li>
            <li class="list-group-item">Renk: {{cars[0].colorName}}</li>
            <li class="list-group-item">Model Yılı: {{cars[0].modelYear}}</li>
            <li class="list-group-item">Günlük Fiyat: {{cars[0].dailyPrice}}</li>
            <li class="list-group-item">Model: {{cars[0].description}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
