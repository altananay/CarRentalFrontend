<div class="container bg-light d-md-flex align-items-center">
  <div class="card box2 shadow-sm">
    <div class="d-flex align-items-center justify-content-between p-md-5 p-4">
      <span class="h5 fw-bold m-0">Ödeme Yöntemleri</span>
      <div class="btn btn-primary bar"><span class="fas fa-bars"></span></div>
    </div>
    <ul class="nav nav-tabs mb-3 px-md-4 px-2">
      <li class="nav-item">
        <a class="nav-link px-2 active" aria-current="page" href="#"
          >Credit Card</a
        >
      </li>
    </ul>
      <div class="row">
        <div class="col-12">
          <div class="d-flex flex-column px-md-5 px-4 mb-4">
            <label class="form-label" for="number">Credit Card Number</label>
            <div class="inputWithIcon">
              <input
                class="form-control"
                type="text"
                id="number"
                [(ngModel)]="payment.number"
              />
              <span class="">
                <img
                  src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png"
                  alt=""
              /></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
            <span>Expiration<span class="ps-1">Date</span></span>
            <div class="inputWithIcon">
              <input type="text" class="form-control" [(ngModel)]="payment.expirationDate"/>
              <span class="fas fa-calendar-alt"></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4">
            <span>Code CVV</span>
            <div class="inputWithIcon">
              <input type="password" class="form-control" [(ngModel)]="payment.cvv"/>
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column px-md-5 px-4 mb-4">
            <span>Name</span>
            <div class="inputWithIcon">
              <input
                class="form-control text-uppercase"
                type="text"
              />
              <span class="far fa-user"></span>
            </div>
          </div>
        </div>
        <div class="col-12 px-md-5 px-4 mt-3">
          <div class="btn btn-primary w-100" (click)="getPayment()">Pay {{cars[0].dailyPrice}} TL</div>
        </div>
      </div>
  </div>
</div>
